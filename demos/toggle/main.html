<ion-toolbar>
  <ion-title>Toggle</ion-title>
</ion-toolbar>

<ion-content>
  <ion-list>

    <ion-item>
      <ion-label>Frodo Baggins</ion-label>
      <ion-toggle [(ngModel)]="data.frodo"></ion-toggle>
    </ion-item>

    <ion-item>
      <ion-label>Sam</ion-label>
      <ion-toggle [(ngModel)]="data.sam"></ion-toggle>
    </ion-item>

    <ion-item>
      <ion-label>Ã‰owyn</ion-label>
      <ion-toggle [(ngModel)]="data.eowyn" danger></ion-toggle>
    </ion-item>

    <ion-item>
      <ion-label>Legolas</ion-label>
      <ion-toggle [(ngModel)]="data.legolas" disabled="true"></ion-toggle>
    </ion-item>

    <ion-item>
      <ion-label>Gimli</ion-label>
      <ion-toggle [(ngModel)]="data.gimli" danger></ion-toggle>
    </ion-item>

    <ion-item>
      <ion-label>Saruman</ion-label>
      <ion-toggle [(ngModel)]="data.saruman" dark></ion-toggle>
    </ion-item>

    <ion-item>
      <ion-label>Gandalf</ion-label>
      <ion-toggle [(ngModel)]="data.gandalf" secondary></ion-toggle>
    </ion-item>

    <ion-item>
      <ion-label>Arwen</ion-label>
      <ion-toggle [(ngModel)]="data.arwen" disabled="true"></ion-toggle>
    </ion-item>

    <ion-item>
      <ion-label>Boromir</ion-label>
      <ion-toggle [(ngModel)]="data.boromir"></ion-toggle>
    </ion-item>

    <ion-item>
      <ion-label>Gollum</ion-label>
      <ion-toggle [(ngModel)]="data.gollum" dark></ion-toggle>
    </ion-item>

    <ion-item>
      <ion-label>Galadriel</ion-label>
      <ion-toggle [(ngModel)]="data.galadriel" secondary></ion-toggle>
    </ion-item>

  </ion-list>

</ion-content>

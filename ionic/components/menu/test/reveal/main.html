<ion-menu [content]="content" type="reveal">

  <ion-toolbar secondary>
    <ion-title>Left Menu</ion-title>
  </ion-toolbar>

  <ion-content>

    <ion-list>

      <button ion-item menuToggle detail-none>
        Close Left Menu
      </button>

    </ion-list>
  </ion-content>

</ion-menu>

<ion-menu [content]="content" type="reveal" side="right">

  <ion-toolbar danger>
    <ion-title>Right Menu</ion-title>
  </ion-toolbar>

  <ion-content>

    <ion-list>

      <button ion-item menuToggle="right" detail-none>
        Close Right Menu
      </button>

    </ion-list>
  </ion-content>

</ion-menu>

<ion-nav id="nav" [root]="rootView" #content swipeBackEnabled="false"></ion-nav>

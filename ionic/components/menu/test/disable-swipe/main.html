<ion-menu [content]="content" side="left">

  <ion-toolbar secondary>
    <ion-title>Left Menu</ion-title>
  </ion-toolbar>

  <ion-content>

    <ion-list>
      <button ion-item>
        Left Item 1
      </button>
    </ion-list>
  </ion-content>

</ion-menu>


<ion-menu [content]="content" side="right" swipeEnabled="false">

  <ion-toolbar danger>
    <ion-title>Right Menu</ion-title>
  </ion-toolbar>

  <ion-content>

    <ion-list>
      <button ion-item>
        Right Item 1
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<ion-nav id="nav" [root]="rootView" #content swipeBackEnabled="false"></ion-nav>

<ion-navbar *navbar>
  <ion-title>Searchbar</ion-title>
</ion-navbar>

<ion-toolbar>
  <ion-searchbar primary placeholder="Filter Schedules">
  </ion-searchbar>
</ion-toolbar>

<ion-content>
  <ion-searchbar [(ngModel)]="searchQuery" (input)="getItems($event)"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="#item of items">
      {{ item }}
    </ion-item>
  </ion-list>
</ion-content>

<ion-toolbar><ion-title>List Headers Borders</ion-title></ion-toolbar>

<ion-content class="outer-content">
  
  <ion-list class="outer-content" *ngFor="#person of people">
    <ion-list-header>
      {{person.name}}
    </ion-list-header>
    <ion-item *ngFor="#component of person.components">
      {{component}}
      <div item-right>
        <ion-icon name="pin"></ion-icon>
      </div>
    </ion-item>
  </ion-list>
</ion-content>


<ion-toolbar>
  <ion-title>Buttons Icons</ion-title>
</ion-toolbar>

<ion-content padding>

  <div>
    <button>
      <ion-icon name="home"></ion-icon>
      Left Icon
    </button>
    <a button>
      <ion-icon name="home"></ion-icon>
      Left Icon
    </a>
  </div>

  <div>
    <button>
      Right Icon
      <ion-icon name="star"></ion-icon>
    </button>
    <a button>
      Right Icon
      <ion-icon name="star"></ion-icon>
    </a>
  </div>

  <div>
    <button>
      <ion-icon name="flag"></ion-icon>
    </button>
    <a button>
      <ion-icon name="flag"></ion-icon>
    </a>
  </div>

  <div>
    <button large>
      <ion-icon name="help-circle"></ion-icon>
      Left, Large
    </button>
    <a button large>
      <ion-icon name="help-circle"></ion-icon>
      Left, Large
    </a>
  </div>

  <div>
    <button large>
      Right, Large
      <ion-icon name="settings"></ion-icon>
    </button>
    <a button large>
      Right, Large
      <ion-icon name="settings"></ion-icon>
    </a>
  </div>

  <div>
    <button large>
      <ion-icon name="heart"></ion-icon>
    </button>
    <a button large>
      <ion-icon name="heart"></ion-icon>
    </a>
  </div>

  <div>
    <button small>
      <ion-icon name="checkmark"></ion-icon>
      Left, Small
    </button>
    <a button small>
      <ion-icon name="checkmark"></ion-icon>
      Left, Small
    </a>
  </div>

  <div>
    <button small>
      Right, Small
      <ion-icon name="arrow-forward"></ion-icon>
    </button>
    <a button small>
      Right, Small
      <ion-icon name="arrow-forward"></ion-icon>
    </a>
  </div>

  <div>
    <button small>
      <ion-icon name="search"></ion-icon>
    </button>
    <a button small>
      <ion-icon name="search"></ion-icon>
    </a>
  </div>

</ion-content>
